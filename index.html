<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO Totals Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:active {
            transform: scale(0.98);
        }
        form {
            max-width: 400px;
            margin: 0 auto 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .results {
            display: none;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-item {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            color: #fff;
            font-weight: bold;
        }
        .c01 { background-color: #2196f4; }
        .c02 { background-color: #4caf50; }
        .c03 { background-color: #ff9800; }
        .c04 { background-color: #9c27b0; }
        .c05 { background-color: #673ab7; }
        .total { background-color: #f44336; }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const subjectSelect = document.getElementById("subject");
            const inputs = document.querySelectorAll("input[type='number']");
            const resultsContainer = document.querySelector(".results");

            subjectSelect.addEventListener("change", calculateTotals);
            inputs.forEach(input => {
                input.addEventListener("input", calculateTotals);
            });

            function calculateTotals() {
                const subject = subjectSelect.value;
                if (!subject) {
                    resultsContainer.style.display = "none";
                    return;
                }
                resultsContainer.style.display = "block";

                let qValues = [...inputs].map(input => parseFloat(input.value) || 0);
                let [q1, q2, q3, q4, q5, q6, q7, q8, q9, q10, q11, q12, q13] = qValues;

                let c01 = 0, c02 = 0, c03 = 0, c04 = 0, c05 = 0;

                switch (subject) {
                    case "backend":
                        c01 = q1;
                        c02 = q2 + q3 + q5 + q6 + q10;
                        c03 = q4 + q8 + q9;
                        c04 = q7 + q12 + q13;
                        c05 = q11;
                        break;
                    case "deep_learning":
                        c02 = q1;
                        c03 = q6 + q10;
                        c04 = q2 + q3 + q5 + q7 + q9;
                        c05 = q4 + q8 + q11 + q12 + q13;
                        break;
                    case "network_security":
                        c01 = q1 + q2 + q4 + q5 + q7;
                        c02 = q6 + q8;
                        c03 = q3 + q9 + q10 + q11 + q12 + q13;
                        break;
                    case "CV":
                        c01 = q2 + q5;
                        c02 = q1 + q3 + q4 + q6 + q7 + q8 + q9 + q10;
                        c03 = q11 + q12 + q13;
                        break;
                    case "eco":
                        c01 = q1 + q6 + q10;
                        c02 = q2 + q11;
                        c05 = q3 + q4 + q8 + q9 + q12 + q13 + q5;
                        break;
                }

                document.getElementById("c01").textContent = c01;
                document.getElementById("c02").textContent = c02;
                document.getElementById("c03").textContent = c03;
                document.getElementById("c04").textContent = c04;
                document.getElementById("c05").textContent = c05;
                document.getElementById("total").textContent = c01 + c02 + c03 + c04 + c05;
            }

            document.querySelector("button").addEventListener("click", resetForm);

            function resetForm() {
                inputs.forEach(input => input.value = "");
                resultsContainer.style.display = "none";
            }
        });
    </script>
</head>
<body>
    <h1>CO Totals Calculator</h1>
    <div class="button-container">
        <button type="button">Reset</button>
    </div>
    <form>
        <label for="subject">Select Subject:</label>
        <select id="subject">
            <option value="">--Select Subject--</option>
            <option value="backend">Backend</option>
            <option value="deep_learning">Deep Learning</option>
            <option value="network_security">Security and Cryptography</option>
            <option value="CV">Computer Vision</option>
            <option value="eco">Wireless and Mobile</option>
        </select>
        <label>Q1: <input type="number" id="q1" step="any" max="2"></label>
        <label>Q2: <input type="number" id="q2" step="any" max="2"></label>
        <!-- Additional question inputs -->
    </form>
    <div class="results">
        <div class="result-item c01">CO1 Total: <span id="c01">0</span></div>
        <div class="result-item c02">CO2 Total: <span id="c02">0</span></div>
        <div class="result-item c03">CO3 Total: <span id="c03">0</span></div>
        <div class="result-item c04">CO4 Total: <span id="c04">0</span></div>
        <div class="result-item c05">CO5 Total: <span id="c05">0</span></div>
        <div class="result-item total">Overall Total: <span id="total">0</span></div>
    </div>
</body>
</html>
