<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO Totals Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .results {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-item {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            color: #fff;
            font-weight: bold;
        }
        .c01 { background-color: #2196f4; }
        .c02 { background-color: #2196f3; }
        .c03 { background-color: #ff9800; }
        .c04 { background-color: #9c27b0; }
        .c05 { background-color: #673ab7; }
        .total { background-color: #f44336; }
    </style>
    <script>
        function calculateTotals() {
            let q1 = parseFloat(document.getElementById("q1").value) || 0;
            let q2 = parseFloat(document.getElementById("q2").value) || 0;
            let q3 = parseFloat(document.getElementById("q3").value) || 0;
            let q4 = parseFloat(document.getElementById("q4").value) || 0;
            let q5 = parseFloat(document.getElementById("q5").value) || 0;
            let q6 = parseFloat(document.getElementById("q6").value) || 0;
            let q7 = parseFloat(document.getElementById("q7").value) || 0;
            let q8 = parseFloat(document.getElementById("q8").value) || 0;
            let q9 = parseFloat(document.getElementById("q9").value) || 0;
            let q10 = parseFloat(document.getElementById("q10").value) || 0;
            let q11 = parseFloat(document.getElementById("q11").value) || 0;
            let q12 = parseFloat(document.getElementById("q12").value) || 0;
            let q13 = parseFloat(document.getElementById("q13").value) || 0;

            // Get the selected subject
            let subject = document.getElementById("subject").value;

            // Initialize CO totals
            let c01 = 0, c02 = 0, c03 = 0, c04 = 0, c05 = 0;

            // Define CO mappings for each subject
            if (subject === "backend") {
                c01 = q1;
                c02 = q2 + q3 + q5 + q6 + q10;
                c03 = q4 + q8 + q9;
                c04 = q7 + q12 + q13;
                c05 = q11;
            } else if (subject === "deep_learning") {
                c02 = q1;
                c03 = q6 + q10;
                c04 = q2 + q3 + q5 + q7 + q9;
                c05 = q4 + q8 + q11 + q12 + q13;
            }
               else if (subject == "Network_security") {
                c01 = q1 + q2 + q4 + q5 + q7;
                c02 = q6+ q8;
                c03 = q3 + q9+ q10 + q11 + q12 + q13;
                
            }

            // Calculate overall total
            let total = c01 + c02 + c03 + c04 + c05;

            // Update the output fields
            document.getElementById("c01").textContent = c01;
            document.getElementById("c02").textContent = c02;
            document.getElementById("c03").textContent = c03;
            document.getElementById("c04").textContent = c04;
            document.getElementById("c05").textContent = c05;
            document.getElementById("total").textContent = total;

            // Toggle visibility of CO1
            document.querySelector(".c01").style.display = subject === "deep_learning" ? "none" : "block";
            document.querySelector(".c04").style.display = subject === "Network_security" ? "none" : "block";
            document.querySelector(".c05").style.display = subject === "Network_security" ? "none" : "block";
        }
    </script>
</head>
<body>
    <h1>CO Totals Calculator</h1>
    <form oninput="calculateTotals()">
        <label for="subject">Select Subject:</label>
        <select id="subject">
            <option value="backend">Backend</option>
            <option value="deep_learning">Deep Learning</option>
            <option value="Network_security">Security and cryptography</option>
        </select>
        <label>Q1: <input type="number" id="q1" step="any"></label>
        <label>Q2: <input type="number" id="q2" step="any"></label>
        <label>Q3: <input type="number" id="q3" step="any"></label>
        <label>Q4: <input type="number" id="q4" step="any"></label>
        <label>Q5: <input type="number" id="q5" step="any"></label>
        <label>Q6: <input type="number" id="q6" step="any"></label>
        <label>Q7: <input type="number" id="q7" step="any"></label>
        <label>Q8: <input type="number" id="q8" step="any"></label>
        <label>Q9: <input type="number" id="q9" step="any"></label>
        <label>Q10: <input type="number" id="q10" step="any"></label>
        <label>Q11: <input type="number" id="q11" step="any"></label>
        <label>Q12: <input type="number" id="q12" step="any"></label>
        <label>Q13: <input type="number" id="q13" step="any"></label>
    </form>
    <div class="results">
        <div class="result-item c01">CO1 Total: <span id="c01">0</span></div>
        <div class="result-item c02">CO2 Total: <span id="c02">0</span></div>
        <div class="result-item c03">CO3 Total: <span id="c03">0</span></div>
        <div class="result-item c04">CO4 Total: <span id="c04">0</span></div>
        <div class="result-item c05">CO5 Total: <span id="c05">0</span></div>
        <div class="result-item total">Overall Total: <span id="total">0</span></div>
    </div>
</body>
</html>
